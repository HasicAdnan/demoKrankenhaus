<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.101.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/cov.js"></script>
    <title>Krankenhaus</title>
</head>
<body>
<header class="col-12">
    <div class="logo-wrapper">
        <img src="/img/logo.jpg" alt="logo" id="logo-img" width="120px" height="120px">
        <h1><a href="#">KRANKENHAUS LINZ</a></h1>
    </div>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/arzt}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/patienten}">Patienten</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/pflegepersonal}">Personal</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/arzt}">Ã„rzte</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Notfall</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Kontakt</a>
                </li>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Insert neuen Arzt</button>
            </ul>

        </div>
    </nav>

    <ul class="soc-net list-reset col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3">
        <li><a href="http://www.facebook.com" target="_blank" class="facebook">Facebook</a></li>
        <li><a href="http://www.twitter.com" target="_blank" class="twitter">Twitter</a></li>
        <li><a href="http://www.linkedin.com" target="_blank" class="linked-in">LinkedIn</a></li>
    </ul>
</header>


<div class="block"></div>
<main class="col-12" id="tabele-wrapper">
    <div class="row">
        <table class="table table-striped mt-5 pt-4">
            <thead>
            <tr>
                <th scope="col">arztid</th>
                <th scope="col">adresse</th>
                <th scope="col">vorname</th>
                <th scope="col">nachname</th>
                <th scope="col">geburtstag</th>
                <th scope="col">versicherungsnummer</th>
                <th scope="col">email</th>
                <th scope="col">telefonnumer</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="arzt:${aerzte}">
                <th scope="row" th:text="${arzt.arztid}"></th>
                <td th:text="${arzt.getPerson().getAdresse()}"></td>
                <td th:text="${arzt.getPerson().getVorname()}"></td>
                <td th:text="${arzt.getPerson().getNachname()}"></td>
                <td th:text="${arzt.getPerson().getGeburtstag()}"></td>
                <td th:text="${arzt.getPerson().getVersicherungsnummer()}"></td>
                <td th:text="${arzt.getPerson().getEmail()}"></td>
                <td th:text="${arzt.getPerson().getTelefonnummer()}"></td>

            </tr>
            </tbody>
        </table>
        </div>
    </div>
</main>
<section class="col-12 abteilung-section row">
</section>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Insert Arzt</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="adresse" class="col-form-label">Adresse:</label>
                        <input type="text" class="form-control" id="adresse" name="adresse">
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-form-label">E-mail:</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="geburtstag" class="col-form-label">Geburtstag:</label>
                        <input type="text" class="form-control" id="geburtstag" name="geburtstag">
                    </div>
                    <div class="form-group">
                        <label for="nachname" class="col-form-label">Nachname:</label>
                        <input type="text" class="form-control" id="nachname" name="nachname">
                    </div>
                    <div class="form-group">
                        <label for="telefonnummer" class="col-form-label">Telefonnummer:</label>
                        <input type="text" class="form-control" id="telefonnummer" name="telefonnummer">
                    </div>
                    <div class="form-group">
                        <label for="versicherungsnummer" class="col-form-label">Versicherungsnummer:</label>
                        <input type="text" class="form-control" id="versicherungsnummer" name="versicherungsnummer">
                    </div>
                    <div class="form-group">
                        <label for="vorname" class="col-form-label">Vorname:</label>
                        <input type="text" class="form-control" id="vorname">
                    </div>
                    <div class="form-group">
                        <label for="role" class="col-form-label">Role:</label>
                        <input type="text" class="form-control" id="role" name="role">
                    </div>
                    <div class="form-group">
                        <label for="arztausweisnummer" class="col-form-label">Arztausweisnummer:</label>
                        <input type="text" class="form-control" id="arztausweisnummer" name="arztausweisnummer">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>












<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


</body>
</html>
